<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Exercise</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main>
      <!-- The First Block -->
      <nav class="global">
        <div class="global__site">
          <div class="global__site__service"><a href="#">Service</a></div>
          <div class="global__site__blog"><a href="#">Blog</a></div>
        </div>
        <div class="global__person">
          <div class="global__person__account"><i class="fa-regular fa-circle-user"></i>&nbsp&nbsp&nbspMein Konto</div>
          <div class="global__person__language">
            <ul>
              <li class="lang active"><a href="#">DE</a></li>
              <li class="lang"><a href="#">FR</a></li>
              <li class="lang"><a href="#">IT</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- The First Block -->

      <!-- The Second Block -->
      <section class="header">
        <div class="header__container">
          <div class="header__logo"><img src="./images/Interdiscount_Logo_v1.png" /></div>
          <div class="header__search">
            <div class="header__search__wrapper">
              <div class="input-holder">
                <input type="text" placeholder="Stichwortsuche, Kategorien, Marken" />
                <label><i class="fa-solid fa-magnifying-glass"></i></label>
              </div>

              <div class="button__suche">
                <button>Suchen</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- The Second Block -->

      <!-- The Third Block -->
      <section class="menu-container">
        <div class="menu-container__left">
          <a href="#" class="menu-container__left__link menu">
            <div class="menu-container__left__link__icon">
              <i class="fa-solid fa-bars"></i>
            </div>
            Menu
          </a>
          <a href="#" class="menu-container__left__link">
            <div class="menu-container__left__link__icon">
              <i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-bars"></i>
            </div>
            Sortiment
          </a>
          <a href="#" class="menu-container__left__link">
            <div class="menu-container__left__link__icon">
              <i class="fa-solid fa-tag"></i>
            </div>
            Aktionen
          </a>
          <a href="#" class="menu-container__left__link">
            <div class="menu-container__left__link__icon icon-size">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            Filialen
          </a>
        </div>
        <div class="menu-container__right">
          <a href="#" class="menu-container__left__link right-link-set">
            <div class="menu-container__left__link__icon icon-size">
              <i class="fa-solid fa-basket-shopping"></i>
            </div>
            Warenkorb
          </a>
        </div>
      </section>
      <!-- The Third Block -->

      <!-- The Fourth Block -->
      <section class="sidebar-content">
        <div class="sidebar">
          <div class="sidebar__wrapper triangle">
            <div class="sidebar__container">
              <ul>
                <li class="sidebar__item">
                  <a href="#">
                    Computer & Gaming
                    <div class="right-arrow">
                      <i class="fa-solid fa-angle-right"></i></div
                  ></a>
                </li>
                <li class="sidebar__item">
                  <a href="#">
                    Mobiltelefon, Tablet & Smartwatch
                    <div class="right-arrow">
                      <i class="fa-solid fa-angle-right"></i></div
                  ></a>
                </li>
                <li class="sidebar__item">
                  <a href="#">
                    TV & Audio
                    <div class="right-arrow">
                      <i class="fa-solid fa-angle-right"></i></div
                  ></a>
                </li>
                <li class="sidebar__item">
                  <a href="#">
                    Beauty, Gesundheit & Baby
                    <div class="right-arrow">
                      <i class="fa-solid fa-angle-right"></i></div
                  ></a>
                </li>
                <li class="sidebar__item">
                  <a href="#">
                    Foto & Video
                    <div class="right-arrow">
                      <i class="fa-solid fa-angle-right"></i></div
                  ></a>
                </li>
                <li class="sidebar__item">
                  <a href="#">
                    Haushalt & Kuche
                    <div class="right-arrow">
                      <i class="fa-solid fa-angle-right"></i></div
                  ></a>
                </li>
                <li class="sidebar__item">
                  <a href="#">
                    Wohnen & Licht
                    <div class="right-arrow">
                      <i class="fa-solid fa-angle-right"></i></div
                  ></a>
                </li>
                <li class="sidebar__item">
                  <a href="#">
                    Garten & Grill
                    <div class="right-arrow">
                      <i class="fa-solid fa-angle-right"></i></div
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="content__wrapper">
            <div class="content__logo"></div>
            <div class="content__picture"></div>
            <div class="content__text"></div>
          </div>
        </div>
      </section>
      <!-- The Fourth Block -->
    </main>
  </body>
</html>
